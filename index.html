<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
      <title>My VueJS app</title>
   </head>
   <body>
      <div id="vueApp" class="container">
        <div class="jumbotron">
          <h1 class="welcome">{{welcomeMessage}}</h1>
          <h2 class="instructions">Click Enter To Add To the To-Do List</h2>
        </div>
         <input class="welcome" v-model="newItem" v-on:keyup.enter = "addItem"/>
         <div class="row justify-content-center">
            <div class="col-2">
               <ul v-for = "(list, index) in lists" v-bind:key = "list.id" class = "list-group list-group-horizontal-xxl">
                  <li class="list-group-item">
                     Task: {{list.item}}
                     <br>
                     Status: {{list.status}}
                     <br>
                     <!-- Splice deletes a list item -->
                     <button v-on:click = "remove(list)" class="btn btn-dark">Delete</button>
                     <button v-on:click = "status(index)" class="btn btn-dark">Change Status</button>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <script src="js/vue.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
